version: '3.8'

services:
  # ===========================================
  # MongoDB - Base de datos
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: mesavirtual-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: mesavirtual
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"  # Acceso local a MongoDB
    networks:
      - mesavirtual-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO - Almacenamiento de imagenes
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: mesavirtual-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"  # Console (opcional, para administracion local)
    networks:
      - mesavirtual-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO Setup - Crear buckets iniciales
  # ===========================================
  minio-setup:
    image: minio/mc:latest
    container_name: mesavirtual-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb --ignore-existing myminio/images;
      mc mb --ignore-existing myminio/characters;
      mc mb --ignore-existing myminio/campaigns;
      mc mb --ignore-existing myminio/profiles;
      mc anonymous set download myminio/images;
      mc anonymous set download myminio/characters;
      mc anonymous set download myminio/campaigns;
      mc anonymous set download myminio/profiles;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - mesavirtual-network

  # ===========================================
  # Backend - API Express/Node.js
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mesavirtual-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_DB: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/mesavirtual?authSource=admin
      REFRESH_SECRET: ${REFRESH_SECRET:-your-refresh-secret-change-me}
      SECRET: ${SECRET:-your-jwt-secret-change-me}
      URL: ${PUBLIC_URL:-http://localhost}/api/
      ENDPOINT_MINIO: minio
      PORT_MINIO: 9000
      MINIO_USE_SSL: 'false'
      ACCESS_KEY_MINIO: ${MINIO_ROOT_USER:-minioadmin}
      SECRET_KEY_MINIO: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      GENERIC_BUCKET_NAME: images
      SMTP_HOSTNAME: ${SMTP_HOSTNAME:-smtp.mailgun.org}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    networks:
      - mesavirtual-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Frontend - Next.js
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_URL_API: ${PUBLIC_URL:-http://localhost}/api
        NEXT_PUBLIC_BASE_PATH: ""
    container_name: mesavirtual-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mesavirtual-network

  # ===========================================
  # Nginx - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: mesavirtual-nginx
    restart: unless-stopped
    ports:
      - "80:80"  # Opcional: para acceso local sin tunnel
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - minio
    networks:
      - mesavirtual-network

  # ===========================================
  # Cloudflare Tunnel - Exposicion a internet
  # ===========================================
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: mesavirtual-cloudflared
  #   restart: unless-stopped
  #   command: tunnel run
  #   environment:
  #     TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
  #   depends_on:
  #     - nginx
  #   networks:
  #     - mesavirtual-network

# ===========================================
# Volumenes persistentes
# ===========================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local

# ===========================================
# Red interna
# ===========================================
networks:
  mesavirtual-network:
    driver: bridge
